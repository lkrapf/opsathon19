<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS REPL</title>
  <style>
    body { font-family: monospace; background: #222; color: #eee; margin: 0; padding: 0; }
    #repl-container { max-width: 600px; margin: 40px auto; background: #333; border-radius: 8px; box-shadow: 0 2px 8px #0008; padding: 20px; }
    #output { min-height: 200px; background: #181818; padding: 10px; border-radius: 4px; margin-bottom: 10px; overflow-y: auto; }
    #input { width: 100%; font-size: 1em; padding: 8px; border-radius: 4px; border: none; background: #222; color: #eee; }
    .result { color: #8f8; }
    .error { color: #f88; }
    .input-line { color: #6cf; }
  </style>
</head>
<body>
  <div id="repl-container">
    <div id="output"></div>
    <input id="input" type="text" autocomplete="off" placeholder="Type JS and press Enter">
  </div>
  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.focus();

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const code = input.value;
        if (code.trim() === '') return;
        appendLine('> ' + code, 'input-line');
        try {
          const result = eval(code);
          appendLine(String(result), 'result');
        } catch (err) {
          appendLine(err, 'error');
        }
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    });

    function appendLine(text, cls) {
      const div = document.createElement('div');
      div.textContent = text;
      if (cls) div.className = cls;
      output.appendChild(div);
    }
  </script>
</body>
</html>
